broker:
 datasource:
  url: jdbc:mysql://localhost/broker
  databaseDriver: com.mysql.jdbc.Driver
  user: root
  password: root

transport.amqp:
 plain:
  hostName: localhost
  port: 5672

 ssl:
  enabled: true
  protocol: TLS
  hostName: localhost
  port: 8672

  keyStore:
   type: JKS
   location: resources/security/keystore.jks
   password: wso2carbon
   certType: SunX509

  trustStore:
   type: JKS
   location: resources/security/client-truststore.jks
   password: wso2carbon
   certType: SunX509

haConfig:
 enabled: false

admin.service:
 plain:
  hostName: localhost
  port: 9000
